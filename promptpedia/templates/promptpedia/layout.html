{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <meta name="description" content="What The Prompt? a Community driven Promptpedia" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'promptpedia/styles.css' %}" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <div class="brand">
                    <a href="{% url "index" %}">What The Prompt</a>
                </div>
                <form action="{% url "search" %}" method="post">
                    <div class="input-group">
                        {% csrf_token %}
                        <input class="search form-control" type="text" name="q" placeholder="Search">
                        <div class="input-group-append">
                            <button type="submit" class="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="page-link">
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div class="page-link">
                    <a href="{% url 'create' %}">Create New Page</a>
                </div>
                <div class="page-link">
                    Random Page
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="data main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
